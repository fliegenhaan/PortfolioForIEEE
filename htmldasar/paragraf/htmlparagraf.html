<!DOCTYPE html>
<html>
<head>
    <title>HTML Paragraf</title>
</head>
<body>
    <p>ini adalah paragraf 1</p>
    <br> <!-- br menambah kelang baris-->
    <p>ini adalah paragraf 2</p>
    <p>ini adalah paragraf 3</p>
    <br>
    <p>Nama saya adalah <b>Muhammad</b> <u>Raihaan</u> <i>Perdana</i></p> <!--b = bold, u = underlined, i = italic-->
    <hr> <!--hr menambah garis horizontal-->
    <p><strong>Welcome</strong> to <em>my website</em></p> <!--strong hampir sama dgn bold, em hampir sama dgn italic-->
</body>
</html>
